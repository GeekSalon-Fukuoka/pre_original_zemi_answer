{% extends "layout.html" %}
{% block content %}
<div class="box">
    {% if label and score %}
        <p>セリフ「{{ quote }}」は</p>
        <p> {{ label }} なセリフです。 </p>
        <p>{{ label }}度合いは{{ score }}です</p>
    {% else %}
        <h2>数字を入力してください</h2>
    {% endif %}
</div>
{% if closest_word %}
    <div class="box">
        <h2>似ているセリフは</h2>
        <p>「{{closest_word}}」</p>
    </div>
{% endif %}
{% endblock %}
